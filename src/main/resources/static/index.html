<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Oblig 3 - DATA1700</title>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Bestilling av kinobilletter</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2">Velg film:</label>
                    <div id="movie"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2" for="number">Antall:</label>
                    <input type="number" id="number" min="1" max="9" required>
                    <span id="wrongNumber" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="firstName">Fornavn:</label>
                    <input type="text" id="firstName" required>
                    <span id="wrongFirstName" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="lastName">Etternavn:</label>
                    <input type="text" id="lastName" required>
                    <span id="wrongLastName" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="phoneNb">Telefonnr:</label>
                    <input type="tel" id="phoneNb" pattern="[0-9]{8}" maxlength="8" required>
                    <span id="wrongPhone" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="email">E-post:</label>
                    <input type="email" id="email" required>
                    <span id="wrongEmail" style="color: red"></span>
                </div>
                <button class="btn btn-primary" onclick="regTicket()">Kj√∏p billett</button>
            </form>
        </div>
        <div class="col-md-10">
            <h2>Alle billetter</h2>
            <div id="allTickets"></div>
            <button class="btn btn-danger" onclick="deleteTickets()">Slett alle billetter</button>
        </div>
    </div>
</div>
</body>
</html>
